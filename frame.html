<!DOCTYPE html>
<html>
<head>
    <title>frame</title>
    <meta charset="utf-8">
    <style>
        body { background-color: lightgray; }
    </style>
</head>
<body>
    <h1>frame</h1>
    <p>some text <button id="btn">click me</button></p>

    <script type="text/javascript">
        const btn = document.getElementById('btn');
        console.log('btn viewport', JSON.stringify(btn.getBoundingClientRect()));
        btn.addEventListener('click', ev => console.log('btn clicked @', ev.x, ev.y));
        document.querySelector('body').addEventListener('click', ev => console.log('frame body clicked @', ev.x, ev.y));
    </script>
</body>
</html>
