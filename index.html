<!DOCTYPE html>
<html>
<head>
    <title>My cool web site</title>
    <meta charset="utf-8">
    <style>
        body { background-color: #FFF0C0; }
        button { font-size: 18pt; padding: 10px; }
        input { padding: 10px; }
    </style>
</head>
<body>
    <h1>My cool web site</h1>
    <p>
      Counter: <span id="count">0</span>
      <button id="btn">Add one</button>
    </p>

    <script type="text/javascript">
        count = 0;

        document.getElementById('btn').addEventListener('click',
            () => document.getElementById('count').textContent = ++count);
    </script>
</body>
</html>
